type: object
required:
  - links
  - id
  - extent
  - data_queries
  - parameter_names
  - output_formats
  - crs
properties:
  links:
    type: array
    minItems: 1
    items:
      $ref: ../core/link.yaml
    examples:
      - - href: https://example.org/service/description.html
          hreflang: en
          rel: service-doc
          type: text/html
          title: ""
        - href: https://creativecommons.org/licenses/by/4.0/
          hreflang: en
          rel: license
          type: text/html
          title: ""
        - href: https://example.org/service/terms-and-conditions.html
          hreflang: en
          rel: restrictions
          type: text/html
          title: ""
        - href: https://example.org/edr/collections/the_collection_id/
          hreflang: en
          rel: collection
          type: collection
          title: Collection
        - href: https://example.org/edr/collections/the_collection_id/position
          hreflang: en
          rel: data
          type: position
          title: Position
        - href: https://example.org/edr/collections/the_collection_id/area
          hreflang: en
          rel: data
          type: area
          title: Area
  id:
    description: id of the collection
    type: string
    examples: 
      - insitu-observations
  title:
    description: title of the collection
    type: string
    examples: 
      - Insitu observations for Europe
  description:
    description: description of the collection
    type: string
    examples: 
      - This collection contains insitu observations for a large portion of the European countries. The collection contains data from near real-time and until 24 hours old. 
  keywords:
    description: List of keywords which help to describe the collection
    type: array
    items:
      type: string
  extent:
    $ref: extent.yaml
  data_queries:
    description: Detailed information relevant to individual query types
    type: object
    properties:
      position:
        type: object
        properties:
          link:
            $ref: positionLink.yaml
      radius:
        type: object
        properties:
          link:
            $ref: radiusLink.yaml
      area:
        type: object
        properties:
          link:
            $ref: areaLink.yaml
      locations:
        type: object
        properties:
          link:
            $ref: locationsLink.yaml
  crs:
    description: list of the coordinate reference systems the collection results can support
    type: array
    items:
      type: string
      examples:
        - OGC:CRS84
  output_formats:
    description: list of formats the results can be presented in
    type: array
    items: 
      type: string
    examples:
      - - CoverageJSON
  parameter_names:
    description: list of the data parameters available in the collection
    type: object
    additionalProperties:
      items:
        $ref: parameterNames.yaml
