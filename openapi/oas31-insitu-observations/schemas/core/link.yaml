type: object
required:
  - href
  - rel
properties:
  href:
    type: string
  rel:
    type: string
    examples: 
      - alternate
  type:
    type: string
  hreflang:
    type: string
    examples: 
      - en
  title:
    type: string
  length:
    type: integer
  templated:
    description: defines if the link href value is a template with values requiring replacement 
    type: boolean
    
