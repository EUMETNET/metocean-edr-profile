            description: Axis defined by list of numeric axis values and optional bounds
            allOf:
              - $ref: '#/components/schemas/valuesAxisBase'
              - properties:
                  values:
                    items:
                      type: number
                  bounds:
                    items:
                      type: number
                additionalProperties: false
          stringValuesAxis:
            description: Simple axis with string values (e.g. time strings)
            allOf:
              - $ref: '#/components/schemas/valuesAxisBase'
              - properties:
                  values:
                    items:
                      type: string
                  bounds:
                    items:
                      type: string
                additionalProperties: false
          primitiveValuesAxis:
            description: Validates any axis with primitive values
            allOf:
              - $ref: '#/components/schemas/valuesAxisBase'
              - $comment: This redundant branch exists to fail early with succinct errors
                properties:
                  values:
                    items:
                      oneOf:
                        - type: number
                        - type: string
              - if:
                  properties:
                    values:
                      items:
                        type: number
                then:
                  $ref: '#/components/schemas/numericValuesAxis'
                else:
                  $ref: '#/components/schemas/stringValuesAxis'
          tupleValuesAxis:
            description: Tuple-based axis
            allOf:
              - $ref: '#/components/schemas/valuesAxisBase'
