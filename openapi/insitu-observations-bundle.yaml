      type: object
      properties:
        type:
          enum:
            - Domain
            - NdArray
            - TiledNdArray
            - Coverage
            - CoverageCollection
      required:
        - type
      allOf:
        - if:
            properties:
              type:
                const: Domain
          then:
            $ref: '#/components/schemas/domain'
        - if:
            properties:
              type:
                const: NdArray
          then:
            $ref: '#/components/schemas/ndArray'
        - if:
            properties:
              type:
                const: TiledNdArray
          then:
            $ref: '#/components/schemas/tiledNdArray'
        - if:
            properties:
              type:
                const: Coverage
          then:
            $ref: '#/components/schemas/coverage'
        - if:
            properties:
              type:
                const: CoverageCollection
          then:
            $ref: '#/components/schemas/coverageCollection'
      $defs:
        anyAxis:
          description: Validates any axis
          if:
            required:
              - values
          then:
            $ref: '#/components/schemas/valuesAxis'
          else:
            $ref: '#/components/schemas/numericRegularlySpacedAxis'
        coverage:
          allOf:
            - $ref: '#/components/schemas/coverageBase'
            - required:
                - parameters
              properties:
                domain:
                  if:
                    type: object
                  then:
                    required:
                      - referencing
        coverageBase:
          description: A Coverage, representing a mapping from a domain to sets of data values described by parameters.
          type: object
          properties:
            type:
              const: Coverage
            id:
              type: string
            domainType:
              type: string
            domain:
              allOf:
                - type:
                    - string
                    - object
                - if:
                    type: object
                  then:
                    $ref: '#/components/schemas/domainBase'
            parameters:
              type: object
              patternProperties:
                .+:
                  $ref: '#/components/schemas/parameter'
            parameterGroups:
              type: array
              items:
                $ref: '#/components/schemas/parameterGroup'
            ranges:
              type: object
              patternProperties:
                .+:
                  allOf:
                    - type:
                        - string
                        - object
                    - if:
                        type: object
                      then:
                        properties:
                          type:
                            enum:
                              - NdArray
                              - TiledNdArray
                        required:
                          - type
                    - if:
                        type: object
                        properties:
                          type:
                            const: NdArray
                      then:
                        $ref: '#/components/schemas/ndArray'
                    - if:
                        type: object
                        properties:
                          type:
                            const: TiledNdArray
                      then:
                        $ref: '#/components/schemas/tiledNdArray'
            rangeAlternates:
              type: object
          required:
            - type
            - domain
            - ranges
        coverageCollection:
          description: A collection of coverage objects
          properties:
            type:
              const: CoverageCollection
            domainType:
              type: string
            parameters:
              type: object
              patternProperties:
                .+:
                  $ref: '#/components/schemas/parameter'
            parameterGroups:
              type: array
              items:
                $ref: '#/components/schemas/parameterGroup'
            referencing:
              type: array
              items:
                $ref: '#/components/schemas/referenceSystemConnection'
            coverages:
              type: array
              items:
                $ref: '#/components/schemas/coverageBase'
          required:
            - type
            - coverages
          allOf:
            - $comment: If no parameters are present at collection level then each coverage must have their own
              if:
                not:
                  required:
                    - parameters
              then:
                properties:
                  coverages:
                    items:
                      required:
                        - parameters
            - $comment: If no "referencing" member is present at collection level then each coverage domain must have its own
              if:
                not:
                  required:
                    - referencing
              then:
                properties:
                  coverages:
                    items:
                      properties:
                        domain:
                          if:
                            type: object
                          then:
                            required:
                              - referencing
        domain:
          allOf:
            - $ref: '#/components/schemas/domainBase'
            - required:
                - referencing
        domainBase:
          description: A Domain, which defines a set of positions and their extent in one or more referencing systems
          type: object
          properties:
            type:
              const: Domain
            domainType:
              type: string
            axes:
              type: object
              description: Set of Axis objects, keyed by axis identifier
              patternProperties:
                .+:
                  $ref: '#/components/schemas/anyAxis'
            referencing:
              type: array
              items:
                $ref: '#/components/schemas/referenceSystemConnection'
          required:
            - type
            - axes
          dependentSchemas:
            domainType:
              allOf:
                - if:
                    properties:
                      domainType:
                        const: Grid
                  then:
                    description: 'Grid domain: x and y are required, z and t optional'
                    properties:
                      axes:
                        properties:
                          x:
                            $ref: '#/components/schemas/numericAxis'
                          'y':
                            $ref: '#/components/schemas/numericAxis'
                          z:
                            $ref: '#/components/schemas/numericAxis'
                          t:
                            $ref: '#/components/schemas/stringValuesAxis'
                        required:
                          - x
                          - 'y'
                        additionalProperties: false
                - if:
                    properties:
                      domainType:
                        const: Trajectory
                  then:
                    description: 'Trajectory domain: mandatory composite axis and optional z axis'
                    properties:
                      axes:
                        properties:
                          composite:
                            allOf:
                              - $ref: '#/components/schemas/tupleValuesAxis'
                              - properties:
                                  values:
                                    items:
                                      $comment: In a Trajectory, tuples always have 3 (txy) or 4 (txyz) values
                                      minItems: 3
                                      maxItems: 4
                                  coordinates:
                                    enum:
                                      - - t
                                        - x
                                        - 'y'
                                        - z
                                      - - t
                                        - x
                                        - 'y'
                          z:
                            $ref: '#/components/schemas/numericSingleValueAxis'
                        required:
                          - composite
                        additionalProperties: false
                - if:
                    properties:
                      domainType:
                        const: VerticalProfile
                  then:
                    description: 'Vertical Profile domain: mandatory x, y and z axis and optional t axis'
                    properties:
                      axes:
                        properties:
                          x:
                            $ref: '#/components/schemas/numericSingleValueAxis'
