components:
  parameters:
    f:
      name: f
      in: query
      description: format to return the data response in
      required: false
      schema:
        type: string
    bbox:
      name: bbox
      in: query
      description: |-
        Only features that have a geometry that intersects the bounding box are selected.
        The bounding box is provided as four or six numbers, depending on whether the
        coordinate reference system includes a vertical axis (height or depth):
        * Lower left corner, coordinate axis 1
        * Lower left corner, coordinate axis 2
        * Minimum value, coordinate axis 3 (optional)
        * Upper right corner, coordinate axis 1
        * Upper right corner, coordinate axis 2
        * Maximum value, coordinate axis 3 (optional)
        The coordinate reference system of the values is WGS 84 longitude/latitude
        (https://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different coordinate
        reference system is specified in the parameter `bbox-crs`.
        For WGS 84 longitude/latitude the values are in most cases the sequence of
        minimum longitude, minimum latitude, maximum longitude and maximum latitude.
        However, in cases where the box spans the antimeridian the first value
        (west-most box edge) is larger than the third value (east-most box edge).
        If the vertical axis is included, the third and the sixth number are the
        bottom and the top of the 3-dimensional bounding box.
        If a feature has multiple spatial geometry properties, it is the decision of the
        server whether only a single spatial geometry property is used to determine
        the extent or all relevant geometries.
      required: false
      schema:
        oneOf:
          - items:
              type: number
            type: array
            minItems: 4
            maxItems: 4
          - items:
              type: number
            type: array
            minItems: 6
            maxItems: 6
      style: form
      explode: false
    datetime:
      name: datetime
      in: query
      description: |-
        Either a date-time or an interval, open or closed. Date and time expressions adhere to RFC 3339. Open intervals are expressed using double-dots.
        Examples:
        * A date-time: "2018-02-12T23:20:50Z" * A closed interval: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z" * Open intervals: "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"
        Only features that have a temporal property that intersects the value of `datetime` are selected.
        If a feature has multiple temporal properties, it is the decision of the server whether only a single temporal property is used to determine the extent or all relevant temporal properties.
      required: false
      schema:
        type: string
      style: form
      explode: false
    collectionId:
      name: collectionId
      in: path
      description: Identifier (id) of a specific collection
      required: true
      schema:
        type: string
      examples:
        insitu:
          value: insitu-observations
    positionCoords:
      name: coords
      in: query
      description: |
        location(s) to return data for, the coordinates are defined by a Well Known Text
        (wkt) string. to retrieve a single location :

        POINT(x y) i.e. POINT(0 51.48) for Greenwich, London

        And for a list of locations

        MULTIPOINT((x y),(x1 y1),(x2 y2),(x3 y3))

        i.e.
        MULTIPOINT((38.9 -77),(48.85 2.35),(39.92 116.38),(-35.29 149.1),(51.5 -0.1))

        see https://portal.ogc.org/files/?artifact_id=25355 and 
        https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry

        the coordinate values will depend on the CRS parameter, if this is not defined
        the values will be assumed to WGS84 values (i.e x=longitude and y=latitude)
      required: true
      schema:
        type: string
      examples:
        greenwich:
          value: POINT(0 51.48)
          summary: Greenwich, London
    z:
      name: z
      in: query
      description: |
        Define the vertical level to return data from 
        i.e. z=level

        for instance if the 850hPa pressure level is being queried

        z=850

        or a range to return data for all levels between and including 2 defined levels
        i.e. z=minimum value/maximum value

        for instance if all values between and including 10m and 100m

        z=10/100

        finally a list of height values can be specified
        i.e. z=value1,value2,value3

        for instance if values at 2m, 10m and 80m are required

        z=2,10,80

        An Arithmetic sequence using Recurring height intervals, the difference is the number of recurrences is defined at the start 
        and the amount to increment the height by is defined at the end

        i.e. z=Rn/min height/height interval

        so if the request was for 20 height levels 50m apart starting at 100m:

        z=R20/100/50

        When not specified data from all available heights SHOULD be returned
      required: false
      schema:
        type: string
      style: form
      explode: false
    parameter-name:
      name: parameter-name
      in: query
      description: comma delimited list of parameters to retrieve data for.  Valid parameters are listed in the collections metadata
      schema:
        type: string
      style: form
      explode: false
      required: false
    crs:
      name: crs
      in: query
      description: identifier (id) of the coordinate system to return data in list of valid crs identifiers for the chosen collection are defined in the metadata responses.  If not supplied the coordinate reference system will default to WGS84.
      required: false
      examples:
        native:
          summary: name of the native resolution
          value: native
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: Defines the maximum number of features to return in a request
      required: false
      examples:
        limitval:
          summary: number of features to return
          value: 1
      schema:
        type: number
    radiusCoords:
      name: coords
      in: query
      description: |
        location(s) to return data for, the coordinates are defined by a Well Known Text
        (wkt) string. to retrieve a single location :

        POINT(x y) i.e. POINT(0 51.48) for Greenwich, London

        see https://portal.ogc.org/files/?artifact_id=25355 and 
        https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry

        the coordinate values will depend on the CRS parameter, if this is not defined
        the values will be assumed to WGS84 values (i.e x=longitude and y=latitude)
      required: true
      schema:
        type: string
      examples:
        greenwich:
          value: POINT(0 51.48)
          summary: Greenwich, London
    within:
      name: within
      in: query
      description: Defines radius of area around defined coordinates to include in the data selection
      required: true
      examples:
        radiusval:
          summary: radius to return data within
          value: 10
      schema:
        type: number
    within-units:
      name: within-units
      in: query
      description: Distance units for the within parameter
      required: true
      example:
        unittype:
          summary: distance measurement units
          value: km
      schema:
        type: string
    areaCoords:
      name: coords
      in: query
      description: |-
        Only data that has a geometry that intersects the area defined by the polygon
        are selected. 

        The polygon is defined using a Well Known Text string following 

        coords=POLYGON((x y,x1 y1,x2 y2,...,xn yn x y))

        which are values in the coordinate system defined by the crs query parameter 
        (if crs is not defined the values will be assumed to be WGS84 longitude/latitude coordinates).  

        For instance a polygon that roughly describes an area that contains 
        South West England in WGS84 would look like: 

        coords=POLYGON((-6.1 50.3,-4.35 51.4,-2.6 51.6,-2.8 50.6,-5.3 49.9,-6.1,50.3))

        see https://portal.ogc.org/files/?artifact_id=25355 and 
        https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry

        The coords parameter will only support 2D POLYGON definitions
      required: true
      schema:
        type: string
      examples:
        greenwich:
          value: POLYGON((-0.1 51.5,0.1 51.5,0.1 51.6,-0.1 51.6,-0.1 51.5))
          summary: Greenwich, London
    resolution-x:
      name: resolution-x
      in: query
      description: |
        Defined it the user requires data at a different resolution from the native resolution of the data along the x-axis

        If this is a single value it denotes the number of intervals to retrieve data for along the x-axis
          
          i.e. resolution-x=10 
          
        would retrieve 10 values along the x-axis from the minimum x coordinate to maximum x coordinate (i.e. a value at both the minimum x and maximum x coordinates and 8 values between).
      required: false
      schema:
        items:
          type: string
    resolution-y:
      name: resolution-y
      in: query
      description: |
        Defined it the user requires data at a different resolution from the native resolution of the data along the y-axis

        If this is a single value it denotes the number of intervals to retrieve data for along the y-axis
          
          i.e. resolution-y=10 
          
        would retrieve 10 values along the y-axis from the minimum y coordinate to maximum y coordinate (i.e. a value at both the minimum y and maximum y coordinates and 8 values between).
      required: false
      schema:
        items:
          type: string
    locationId:
      name: locationId
      in: path
      required: true
      description: Comma delimited list of location identifiers (i.e. EGLL or EGLL,YBBN,CYOW or London,Brisbane)
      schema:
        type: string
      examples:
        insitu-station:
          summary: Station identifier
          value: 0-20000-0-01001
  schemas:
    link:
      type: object
      required:
        - href
        - rel
      properties:
        href:
          type: string
        rel:
          type: string
          examples:
            - alternate
        type:
          type: string
        hreflang:
          type: string
          examples:
            - en
        title:
          type: string
        length:
          type: integer
        templated:
          description: defines if the link href value is a template with values requiring replacement
          type: boolean
    landingPage:
      type: object
      required:
        - links
      properties:
        title:
          type: string
          examples:
            - Meteorological data server
        description:
          type: string
          examples:
            - Access to Meteorological data via a Web API that conforms to the OGC API Environmental Data Retrieval specification.
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
          examples:
            - - href: https://example.org/edr/api
                hreflang: en
                rel: service-desc
                type: application/vnd.oai.openapi+json;version=3.1
                title: ''
              - href: https://example.org/
                hreflang: en
                rel: service-doc
                type: text/html
                title: Web documentation
              - href: https://example.org/edr/conformance
                hreflang: en
                rel: data
                type: application/json
                title: ''
              - href: https://example.org/edr/collections
                hreflang: en
                rel: data
                type: application/json
                title: ''
        keywords:
          type: array
          items:
            type: string
          examples:
            - - Temperature
              - Wind
              - Point
              - Trajectory
        provider:
          type: object
          properties:
            name:
              description: Name of organization providing the service
              type: string
            url:
              description: Link to service providers website
              type: string
        contact:
          type: object
          properties:
            email:
              description: Email address of service provider
              type: string
            phone:
              description: Phone number of service provider
              type: string
            fax:
              description: Fax number of service provider
              type: string
            hours:
              type: string
            instructions:
              type: string
            address:
              type: string
            postalCode:
              type: string
            city:
              type: string
            stateorprovince:
              type: string
            country:
              type: string
    confClasses:
      type: object
      required:
        - conformsTo
      properties:
        conformsTo:
          type: array
          items:
            type: string
          examples:
            - - https://www.opengis.net/spec/ogcapi-common-1/1.0/conf/core
              - https://www.opengis.net/spec/ogcapi-common-2/1.0/conf/collections
              - https://www.opengis.net/spec/ogcapi-edr-1/1.2/conf/core
              - https://www.opengis.net/spec/ogcapi-edr-1/1.2/conf/collections
              - https://www.opengis.net/spec/ogcapi-edr-1/1.2/conf/json
              - https://www.opengis.net/spec/ogcapi-edr-1/1.2/conf/edr-geojson
              - https://www.opengis.net/spec/ogcapi-edr-1/1.2/conf/covjson
              - https://www.opengis.net/spec/ogcapi-edr-1/1.2/conf/queries
              - http://rodeo-project.eu/spec/rodeo-edr-profile/1/req/core
              - http://rodeo-project.eu/spec/rodeo-edr-profile/1/req/insitu-observations
    insitu-observations-bundle:
      openapi: 3.1.1
      info:
        title: OGC API - Environmental Data Retrieval Standard
        description: Example of OGC API - Environmental Data Retrieval Standard OpenAPI document
        version: 1.2.0
        license:
