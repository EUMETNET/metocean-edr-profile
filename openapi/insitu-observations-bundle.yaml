                          z:
                            $ref: '#/components/schemas/numericAxis'
                          t:
                            $ref: '#/components/schemas/stringSingleValueAxis'
                        required:
                          - x
                          - 'y'
                          - z
                        additionalProperties: false
                - if:
                    properties:
                      domainType:
                        const: Point
                  then:
                    description: 'Point domain: mandatory x and y axis, optional z and t axis'
                    properties:
                      axes:
                        properties:
                          x:
                            $ref: '#/components/schemas/numericSingleValueAxis'
                          'y':
                            $ref: '#/components/schemas/numericSingleValueAxis'
                          z:
                            $ref: '#/components/schemas/numericSingleValueAxis'
