                      value:
                        type: string
                    required:
                      - type
                      - value
          anyOf:
            - required:
                - label
            - required:
                - symbol
        valuesAxis:
          description: Validates any values-based axis
          allOf:
            - $ref: '#/components/schemas/valuesAxisBase'
            - if:
