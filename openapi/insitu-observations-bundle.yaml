                    And for a list of locations

                    MULTIPOINT((x y),(x1 y1),(x2 y2),(x3 y3))

                    i.e.
                    MULTIPOINT((38.9 -77),(48.85 2.35),(39.92 116.38),(-35.29 149.1),(51.5 -0.1))

