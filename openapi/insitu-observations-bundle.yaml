            $ref: '#/components/schemas/primitiveValuesAxis'
      dependentSchemas:
        dataType:
          allOf:
            - if:
                properties:
                  dataType:
                    const: tuple
              then:
                $ref: '#/components/schemas/tupleValuesAxis'
            - if:
                properties:
                  dataType:
                    const: polygon
              then:
                $ref: '#/components/schemas/polygonValuesAxis'
    numericRegularlySpacedAxis:
