          $ref: '#/components/schemas/i18n'
        description:
          $ref: '#/components/schemas/i18n'
      required:
        - label
    referenceSystem:
      type: object
      properties:
        type:
          type: string
      required:
        - type
      allOf:
        - if:
            properties:
              type:
                const: TemporalRS
          then:
            description: Temporal reference system
            properties:
              calendar:
                type: string
              timeScale:
                type: string
            required:
              - calendar
        - if:
            properties:
              type:
                const: IdentifierRS
          then:
            description: An identifier-based reference system
            properties:
              id:
                type: string
              label:
                $ref: '#/components/schemas/i18n'
              description:
                $ref: '#/components/schemas/i18n'
              targetConcept:
                $ref: '#/components/schemas/targetConcept'
              identifiers:
                type: object
                patternProperties:
                  .+:
                    $ref: '#/components/schemas/targetConcept'
            required:
              - targetConcept
    referenceSystemConnection:
      description: 'Reference System Connection object: connects coordinates to reference systems'
      type: object
      properties:
        coordinates:
          type: array
          items:
            type: string
          minItems: 1
        system:
          $ref: '#/components/schemas/referenceSystem'
      required:
        - coordinates
        - system
    domainBase:
      description: A Domain, which defines a set of positions and their extent in one or more referencing systems
      type: object
      properties:
        type:
          const: Domain
        domainType:
          type: string
        axes:
          type: object
          description: Set of Axis objects, keyed by axis identifier
          patternProperties:
            .+:
              $ref: '#/components/schemas/anyAxis'
        referencing:
          type: array
          items:
            $ref: '#/components/schemas/referenceSystemConnection'
      required:
        - type
        - axes
      dependentSchemas:
        domainType:
          allOf:
            - if:
                properties:
                  domainType:
                    const: Grid
              then:
                description: 'Grid domain: x and y are required, z and t optional'
                properties:
                  axes:
                    properties:
                      x:
                        $ref: '#/components/schemas/numericAxis'
                      'y':
                        $ref: '#/components/schemas/numericAxis'
                      z:
                        $ref: '#/components/schemas/numericAxis'
                      t:
                        $ref: '#/components/schemas/stringValuesAxis'
                    required:
                      - x
                      - 'y'
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: Trajectory
              then:
                description: 'Trajectory domain: mandatory composite axis and optional z axis'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/tupleValuesAxis'
                          - properties:
                              values:
                                items:
                                  $comment: In a Trajectory, tuples always have 3 (txy) or 4 (txyz) values
                                  minItems: 3
                                  maxItems: 4
                              coordinates:
                                enum:
                                  - - t
                                    - x
                                    - 'y'
                                    - z
                                  - - t
                                    - x
                                    - 'y'
                      z:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                    required:
                      - composite
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: VerticalProfile
              then:
                description: 'Vertical Profile domain: mandatory x, y and z axis and optional t axis'
                properties:
                  axes:
                    properties:
                      x:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      'y':
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      z:
                        $ref: '#/components/schemas/numericAxis'
                      t:
                        $ref: '#/components/schemas/stringSingleValueAxis'
                    required:
                      - x
                      - 'y'
                      - z
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: Point
              then:
                description: 'Point domain: mandatory x and y axis, optional z and t axis'
                properties:
                  axes:
                    properties:
                      x:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      'y':
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      z:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      t:
                        $ref: '#/components/schemas/stringSingleValueAxis'
                    required:
                      - x
                      - 'y'
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: PointSeries
              then:
                description: 'PointSeries domain: mandatory x, y and t axis, optional z axis'
                properties:
                  axes:
                    properties:
                      x:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      'y':
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      z:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      t:
                        $ref: '#/components/schemas/stringValuesAxis'
                    required:
                      - x
                      - 'y'
                      - t
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: MultiPoint
              then:
                description: 'MultiPoint domain: mandatory composite axis, optional t axis'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/tupleValuesAxis'
                          - properties:
                              values:
                                items:
                                  $comment: In a MultiPoint, tuples always have 2 (xy) or 3 values (xyz)
                                  minItems: 2
                                  maxItems: 3
                              coordinates:
                                enum:
                                  - - x
                                    - 'y'
                                    - z
                                  - - x
                                    - 'y'
                      t:
                        $ref: '#/components/schemas/stringSingleValueAxis'
                    required:
                      - composite
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: MultiPointSeries
              then:
                description: 'MultiPointSeries domain: mandatory composite and t axes'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/tupleValuesAxis'
                          - properties:
                              values:
                                items:
                                  $comment: In a MultiPointSeries, tuples always have 2 (xy) or 3 values (xyz)
                                  minItems: 2
                                  maxItems: 3
                              coordinates:
                                enum:
                                  - - x
                                    - 'y'
                                    - z
                                  - - x
                                    - 'y'
                      t:
                        $ref: '#/components/schemas/stringValuesAxis'
                    required:
                      - composite
                      - t
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: Section
              then:
                description: 'Section domain: mandatory composite and z axes'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/tupleValuesAxis'
                          - properties:
                              values:
                                items:
                                  $comment: In a Section, tuples always have 3 values (txy)
                                  minItems: 3
                                  maxItems: 3
                              coordinates:
                                const:
                                  - t
                                  - x
                                  - 'y'
                      z:
                        $ref: '#/components/schemas/numericAxis'
                    required:
                      - composite
                      - z
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: Polygon
              then:
                description: 'Polygon domain: mandatory composite axis, optional z and t axes'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/polygonValuesAxis'
                          - properties:
                              values:
                                $comment: There can only be one polygon in the axis
                                maxItems: 1
                              coordinates:
                                const:
                                  - x
                                  - 'y'
                      z:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      t:
                        $ref: '#/components/schemas/stringSingleValueAxis'
                    required:
                      - composite
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: PolygonSeries
              then:
                description: 'PolygonSeries domain: mandatory composite axis, optional z and t axes'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/polygonValuesAxis'
                          - properties:
                              values:
                                $comment: There can only be one polygon in the axis
                                maxItems: 1
                              coordinates:
                                const:
                                  - x
                                  - 'y'
                      z:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      t:
                        $ref: '#/components/schemas/stringValuesAxis'
                    required:
                      - composite
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: MultiPolygon
              then:
                description: 'MultiPolygon domain: mandatory composite axis, optional z and t axes'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/polygonValuesAxis'
                          - properties:
                              coordinates:
                                const:
                                  - x
                                  - 'y'
                      z:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      t:
                        $ref: '#/components/schemas/stringSingleValueAxis'
                    required:
                      - composite
                    additionalProperties: false
            - if:
                properties:
                  domainType:
                    const: MultiPolygonSeries
              then:
                description: 'MultiPolygonSeries domain: mandatory composite axis, optional z and t axes'
                properties:
                  axes:
                    properties:
                      composite:
                        allOf:
                          - $ref: '#/components/schemas/polygonValuesAxis'
                          - properties:
                              coordinates:
                                const:
                                  - x
                                  - 'y'
                      z:
                        $ref: '#/components/schemas/numericSingleValueAxis'
                      t:
                        $ref: '#/components/schemas/stringValuesAxis'
                    required:
                      - composite
                    additionalProperties: false
    observedProperty:
